<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <title>Sit down and play</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex">
        <meta name="theme-color" content="#000000"/>
        <link rel="stylesheet" href="/dist-client/css/tabletop.css?version=version" />
        <link rel="stylesheet" href="/dist-client/css/bootstrap.css?version=version" />
        <link rel="stylesheet" href="/dist-client/css/backgrounds.css?version=version" />
        <link rel="stylesheet" href="/media/assets/css/leaflet.css?version=version" />
        <link rel="stylesheet" href="/dist-client/css/game-preferences.css?version=version" />
        <link rel="stylesheet" href="/media/assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/dist-client/css/ingame-draggable-tips.css?version=version" />
        <link rel="stylesheet" href="/media/personalisation/personalisation.css?version=version" />
        
        <script src="/dist-client/js/httpsonly.js"></script>
        <script src="/media/assets/js/jquery.min.js?version=version"></script>
        <script src="/media/assets/js/jquery-ui.min.js?version=version"></script>
        <script src="/media/assets/js/jquery-ui.touch-punch.min.js"></script>
        <link rel="icon" type="image/png" href="/media/assets/favicon.png">
        <base target="_self">
    </head>
    <body class="{TPL_BACKGROUND} large-preview zoom-1" data-is-game="true" data-use-dce="{TPL_USE_DCE}" data-connected-count="{TPL_CON_COUNT}" data-is-watcher="{TPL_IS_VISITOR}" data-dice="{TPL_DICE}" data-is-singleplayer="{TPL_IS_SINGLEPLAYER}" data-game-arda="{TPL_IS_ARDA}">

        <div id="lidles-eye">
            <img src="/media/assets/images/splash-eye.png" alt="Waiting" title="Waiting...">
        </div>

        <div class="table table-dark">
            <div class="area area-opponent" data-opponent-id="opp1">
                <div class="row" id="opponent_table">
                    <!-- SHARED -->
                    <div class="card-bar card-bar-shared">
                        <div class="icons">
                            <a id="shared_victories" class="icon icon-shared icon-shared-victory context-cursor" title="Look at opponent's stored cards.">
                                <img src="/data/backside" alt="stored cards" id="icon-preview-shared-scored">
                                <i class="fa fa-star-o"></i>
                            </a>
                            <a id="shared_outofplay" class="icon icon-shared icon-shared-out" title="View cards which are out of play">
                                <img src="/data/backside" alt="out-of-play cards" id="icon-preview-shared-outofplay">
                                <i class="fa fa-ban"></i>
                            </a>
                        </div>
                    </div>
        
                    <!-- STAGING AREA -->
                    <div class="staging-area staging-area-opponent rot180">
                        <div class="staging-area-resources staging-area-area" id="staging_area_resources_opponent"></div>
                        <div class="staging-area-resources-longshort staging-area-area" id="staging_area_resources_longshort_opponent"></div>
                        <div class="staging-area-factions staging-area-area" id="staging_area_factions_opponent"></div>
                        <div class="staging-area-hazard staging-area-area" id="staging_area_hazards_opponent"></div>
                        <div class="staging-area-hazard-longshort staging-area-area" id="staging_area_hazards_longshort_opponent"></div>
                        <div class="staging-area-stage staging-area-area" id="staging_area_stage_opponent"></div>                        
                    </div>

                    <div class="opponent-companies" id="opponent-companies">

                    </div>
                </div>
            </div>

            <div class="area area-player table-padding-bottom" data-turn-phase="">
                <div class="row">
                    <!-- card piles -->
                    <div class="card-bar card-bar-play">
                        <div class="icons" id="card_counter">
                            <a id="icon_bar_victory" class="icon victory icon-tooltip icon-tooltip-mps" title="Look at your stored cards. Right click to edit score sheet">
                                <img src="/data/backside" alt="out-of-play cards" id="icon-preview-scored">
                                <i class="fa fa-star-half-o"></i>
                                <span class="size">0</span>
                            </a>
                            <a id="icon_bar_playdeck" class="icon playdeck icon-tooltip icon-tooltip-playdeck context-cursor" title="Look at remaining playdeck. Right click to shuffle">
                                <img src="/data/backside" alt="out-of-play cards">
                                <span class="size">0</span>
                            </a>
                            <a id="icon_bar_discardpile" class="icon icon-tooltip discardpile icon-tooltip-discard context-cursor" title="Look at discard pile">
                                <img src="/data/backside" alt="out-of-play cards" id="icon-preview-discard">
                                <i class="fa fa-inbox"></i>
                                <span class="size">0</span>
                            </a>
                            <a id="icon_bar_sideboard" class="icon icon-tooltip sideboard icon-tooltip-sideboard" title="Look at sideboard">
                                <img src="/data/backside" alt="out-of-play cards">
                                <i class="fa fa-th"></i>
                                <span class="size">0</span>
                            </a>
                            <a id="icon_hand" class="icon act context-cursor icon-tooltip icon-tooltip-hand hand"  title="Look at hand cards. Right click to reveal cards to opponent">
                                <img src="/data/backside" alt="out-of-play cards">
                                <i class="hand"></i>
                                <span class="size">0</span>
                            </a>
                        </div>
                    </div>
        
                    <!-- STAGING AREA -->
                    <div class="staging-area staging-area-player" id="staging-area-player">
                        <div class="create-new-company" id="create_new_company"></div>
                        <div class="staging-area-drop" id="staging_area_drop"></div>
                        <div class="staging-area-resources staging-area-area" id="staging_area_resources_player"></div>
                        <div class="staging-area-resources-longshort staging-area-area" id="staging_area_resources_longshort_player"></div>
                        <div class="staging-area-factions staging-area-area" id="staging_area_factions_player"></div>
                        <div class="staging-area-hazard staging-area-area" id="staging_area_hazards_player"></div>
                        <div class="staging-area-hazard-longshort staging-area-area" id="staging_area_hazards_longshort_player"></div>
                        <div class="staging-area-stage staging-area-area" id="staging_area_stage_player"></div>                        
                    </div>

                    <!-- main table area for playing -->
                    <div class="companies" id="player_companies"></div>
                </div>
            </div>
        </div>

        <div id="interface" data-time="{TPL_JOINED_TIMESTAMP}">

            <div class="player-selector-box blue-box">
                <div class="player_selector smallCaps">
                    <div class="player_group" id="player_selector"></div> 
                    <div class="player_group player_group_additionals">
                        <span class="fa fa-eye hidden" aria-hidden="true" title="Sectators" id="game_spectators">0</span>
                        <span class="fa fa-play" aria-hidden="true" title="Turns" id="game_turns">1</span>
                        <span class="fa fa-clock-o" title="Duration of this game" id="game_time">00:00</span> 
                    </div>
                    <div class="help-icon fa fa-question-circle"></div>
                </div>
            </div>

            <div class="card-hands" id="playercard_hand">
                <div id="playercard_hand_droppable" class="playercard_hand_droppable"></div>
                <div class="blue-box-light playercard-hand-content" id="playercard-hand-content">
                    <div class="card-hand card-draw">
                        <div class="card-hand-eye" id="icon_hand_eye" title="Toggle hand card visibility. RIGHT CLICK to reveal hand cards to opponent"><i class="fa fa-eye"></i></div>
                        <a href="#" class="card-icon smallCaps" id="draw_card" title="Draw a new card (press d)">draw</a><div class="cursor-pointer card-dice-hand" title="Click to roll the dice (press r or w)" id="roll_dice_icon_hand"><img src="/dist-client/js/game/dice/dice-1.png"><img src="/dist-client/js/game/dice/dice-1.png"></div><div class="hand-card-sizer"></div>
                    </div>
                    <div id="playercard_hand_container" class="playercard-hand-container"></div>
                </div>
            </div>
            <div class="taskbar pos-rel">
                <div class="icons blue-box-light taskbar-icons" id="progression-phase-box">
                    <div class="card-generic pointer-cursor card-dice" title="Click to roll the dice (press r or w)" id="roll_dice_icons"><img src="/dist-client/js/game/dice/dice-1.png"><img src="/dist-client/js/game/dice/dice-1.png"></div>
                    <div class="taskbar-setting fa fa-picture-o" id="taskbar-background" title="Change Background"></div>
                    <a class="icon taskbar-score" title="Open score sheet">&nbsp;</a>
                    <a class="icon taskbar-turn orga" data-phase="organisation" title="Organisation Phase">&nbsp;</a>
                    <a class="icon taskbar-turn longevent" data-phase="longevent" title="Long Event Phase">&nbsp;</a>
                    <a class="icon taskbar-turn move" data-phase="movement" title="Movement/Hazard Phase">&nbsp;</a>
                    <a class="icon taskbar-turn site" data-phase="site" title="Site Phase (press 's')">&nbsp;</a>
                    <a class="icon taskbar-turn eotdiscard" data-phase="eotdiscard" title="End-of-Turn Discard Phase (press 'e')">&nbsp;</a>
                    <a class="icon taskbar-turn eot" data-phase="eot" title="End your turn and start next player's turn (press 'q').">&nbsp;</a>
                    <a class="icon startphase act cursor-default hidden" id="startphase_turn" data-phase="start" title="Draft Phase">&nbsp;</a>
                </div>
            </div>
        </div>

        <div id="view_card_list_container" class="hidden">
            <div class="view-card-list-container blue-box" data-class="view-card-list-container blue-box" >
                <div class="container-title-bar smallCaps">
                    <div class="container-title-bar-title fl"></div>
                    <div class="container-title-bar-divider hideOnOffer fl">&nbsp;&dash;&nbsp;</div>
                    <div class="container-title-bar-reveal hideOnOffer fl"><a href="#" title="show to your opponent" data-type="">reveal to opp.</a></div>
                    <div class="container-title-bar-shuffle hideOnOffer fr">Close & Shuffle</div>
                    <div class="clear"></div>
                </div>
                <div class="container-data"></div>
            </div>
        </div>
        
        <script type="text/javascript" nonce="START">
            const g_sDisplayName = "{TPL_DISPLAYNAME}";
            const g_lTimeJoined = {TPL_TIME};
            const g_sRoom = "{TPL_ROOM}";
            const g_sUserId = "{TPL_USER_ID}";
            const g_sApiKey = "{TPL_API_KEY}";
            const g_sLobbyToken = "{TPL_LOBBY_TOKEN}";
            const g_sVersion = "version=version";
            document.title = g_sRoom.toUpperCase() + " - MECCG Game in progress";
        </script>

        <script src="/dist-client/js/socket.io.min.js"></script>
        <script src="/dist-client/js/question/question.js?version=version"></script>
        <script src="/dist-client/js/game/PageRefreshInfo.js?version=version"></script>
        <script src="/dist-client/js/game/libraries.js?version=version"></script>
        <script src="/dist-client/js/game/meccg-api.js?version=version"></script>
        <script src="/dist-client/js/game/discardpile/discardpile.js"></script>
        <script src="/dist-client/js/game/map/SiteList.js?version=version"></script>
        <script src="/dist-client/js/game/game-events.js?version=version"></script>
        <script src="/dist-client/js/preferences.js?version=version"></script>
        <script src="/dist-client/js/game/PreferenceChoise.js?version=version"></script>
        <script src="/dist-client/js/game/added-cards-monitor.js?version=version"></script>
        <script src="/dist-client/js/game/cardlist.js?version=version"></script>
        <script src="/dist-client/js/game/score/score.js?version=version"></script>
        <script src="/dist-client/js/game/playerselector/playerselector.js?version=version"></script>
        <script src="/dist-client/js/game/contextmenu/contextmenu.js?version=version"></script>
        <script src="/dist-client/js/game/game-staging-area.js?version=version"></script>
        <script src="/dist-client/js/game/GameCompanyLocation.js?version=version"></script>
        <script src="/dist-client/js/game/game-companies.js?version=version"></script>
        <script src="/dist-client/js/game/card-preview.js?version=version"></script>
        <script src="/dist-client/js/game/game-taskbarcards.js?version=version"></script>
        <script src="/dist-client/js/game/handcards-draggable.js?version=version"></script>
        <script src="/dist-client/js/game/gamebuilder.js?version=version"></script>
        <script src="/dist-client/js/game/game-tabletop.js?version=version"></script>
        <script src="/dist-client/js/game/resolvehandsize.js?version=version"></script>
        <script src="/dist-client/js/game/PlayerSelectorAction.js?version=version"></script>
        <script src="/dist-client/js/game/TradeCards.js?version=version"></script>
        <script src="/dist-client/js/game/RevealCardPile.js?version=version"></script>
        <script src="/dist-client/js/game/arda/exchangebox.js?version=version"></script>
        <script src="/dist-client/js/game/arda/game-arda.js?version=version"></script>
        <script src="/dist-client/js/game/savedgame.js?version=version"></script>
        <script src="/dist-client/js/game/watch/watch.js?version=version"></script>

        <script defer src="/dist-client/js/onready.js?version=version"></script>
        <script defer src="/dist-client/js/game/dice/dice.js?version=version"></script>
        <script defer src="/dist-client/js/game/TurnStats.js?version=version"></script>
        <script defer src="/dist-client/js/game/BackgroundChooser.js?version=version"></script>
        
        <script defer src="/dist-client/js/notification/notification.js?version=version"></script>
        <script defer src="/dist-client/js/game/map/map.js?version=version"></script>
        <script defer src="/dist-client/js/game/introtip/introtip.js?version=version"></script>
        <script defer src="/dist-client/js/game/lobby/lobby.js?version=version"></script>
        <script defer src="/dist-client/js/game/chat/chat.js?version=version"></script>
        <script defer src="/dist-client/js/game/preferences-game.js?version=version"></script>
        <script defer src="/dist-client/js/game/highlight/highlight.js?version=version"></script>
        <script defer src="/dist-client/js/game/DiceChooser.js?version=version"></script>
        <script defer src="/dist-client/js/game/addcards/addcards.js?version=version"></script>
        <script defer src="/dist-client/js/game/dicestats.js?version=version"></script>
        <script defer src="/dist-client/js/game/shortcuts.js?version=version"></script>
        <script defer src="/dist-client/js/saveas.js?version=version"></script>
        <script defer src="/dist-client/js/ping.js?version=version"></script>
        <script defer src="/dist-client/js/game/sfx/sfx.js?version=version"></script>
        <script defer src="/dist-client/js/game/InfoBoxCard.js?version=version"></script>
        <script defer src="/dist-client/js/game/ChangeSeating.js?version=version"></script>

    </body>
</html>
