<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="robots" content="noindex">
        <title>View Underdeeps - press ESC to close window</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="theme-color" content="#000000"/>
        <link rel="stylesheet" href="/dist-client/css/tabletop.css" />
        <link rel="stylesheet" href="/dist-client/css/bootstrap.css" />
        <link rel="stylesheet" href="/media/assets/css/leaflet.css" />
        <link rel="stylesheet" href="/dist-client/css/mapview.css?version=version" />
        <link rel="stylesheet" href="/dist-client/css/game-preferences.css?version=version" />
        <link rel="icon" type="image/png" href="/media/assets/favicon.png">
        <link rel="stylesheet" href="/media/assets/css/font-awesome.min.css">
        <script src="/media/assets/js/leaflet.js"></script>
        <base target="_self">

        <meta property="og:type" content="website">
        <meta property="og:title" content="MECCG Underdeeps Map">
        <meta property="og:description" content="Explore the MECCG underdeeps.">
        <meta property="og:image" content="/pwa/icon-512.png">

    </head>


    <body class="underdeeps-map mapwindow">
    
        <div class="underdeeps-map map">
            <div class="map-inline">
                <div id='map'></div>

                <div id="site_movement" class="side_panel hide">
                    <div class="fl padl10 blue-box card-box movement-site-container">
                        <div id="site_movement_start_site" class="site_movement_start_site site-list fl"></div>
                    </div>
                    <div class="fl movement-icon movement-site-container">
                        <div class="fl" id="move-icon-globe"><img src="/media/assets/images/icons/icon-mapview-start.png" alt="move to" class="blue-box" title="to"></div>
                    </div>
                    <div class="fl padl10 blue-box card-box movement-site-container">
                        <div id="site_movement_target_site" class="site_movement_target_site site-list min-container"></div>
                    </div>
                    <div class="fl side_panel panel-buttons blue-box">
                        <div class="cursor-pointer map-action-image fa fa-check-circle" id="movement_accept" title="accept movement"></div>
                        <div class="cursor-pointer map-action-image fa fa-times-circle" id="movement_cancel" title="cancel movement"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="side_panel side-panel-sites-in-region fr blue-box">
                <div class="accept_on_selection">
                    <label for="accept_on_selection_select"><input type="checkbox" id="accept_on_selection_select" value="1" name="click_accept"> Close on site choice</label>
                </div>
                <div id="found_sites" class="cursor-pointer"></div>
            </div>
            
            <div class="clear"></div>
        </div>

        <script type="text/javascript" nonce="START"></script>
        <script src="/dist-client/js/game/libraries.js?version=version"></script>
        <script src="/dist-client/js/game/card-preview.js?version=version"></script>
        <script src="/dist-client/js/game/cardlist.js?version=version"></script>
        <script src="/dist-client/js/preferences.js?version=version"></script>
        <script src="/dist-client/js/mapwindow/RegionMapPreferences.js?version=version"></script>

        <script src="/dist-client/js/mapwindow/MapView.js?version=version"></script>        
        <script src="/dist-client/js/mapwindow/MapViewUnderdeeps.js?version=version"></script>
        
        <script src="/dist-client/js/mapwindow/renderer-underdeeps.js?version=version"></script>
        <script src="/dist-client/js/onready.js"></script>
    </body>
</html>
